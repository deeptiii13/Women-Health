    <title>Appointment</title>
    <link rel="stylesheet" href="bookstyle.css">

<body>
    <div class="animated slideInLeft" id="square">    
        <div class="animated bounceInUp" id="rightSquare">
         
        
       </div>   
          
          <div class="animated bounceInDown" id="leftSquare">
            <div id="container">
            <h1 class="cta-title">Book<br/>Appointment</h1>
            <form className="animated slideInLeft">  
                <label> Name:</label>             
                <input class="optin" type="text" placeholder="Name" />
                <br>
                <label> Enter Password:</label>             
                <input class="optin" type="password" placeholder="Password" />
                <br>
                <label> Enter Email ID:</label>             
                <input class="optin" type="text" placeholder="Email" />   
                <br>
                <label> Enter Mobile Number:</label>             
                <input class="number" type="number" placeholder="Mobile Number" />
                <br>
                <label> Select Date of Appointment:</label>            
                <input class="date" type="date">
                <br>
                <label> Select Suitable Time:</label>             
                <input class="time" type="time">
                <br>
                <input tpye="submit" value="SUBMIT" name="submit" id="submit">
            </form>       
            <h3 id="footer">By continuing you agree to our <span id="terms">terms & conditions.</span></h3>
            </div>   
       </div>   
     
    </div>
