<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="formstyle.css">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="animated slideInLeft" id="square">    
        <div class="animated bounceInUp" id="rightSquare">
         
        
       </div>   
          
          <div class="animated bounceInDown" id="leftSquare">
            <div id="container">
            <h1 class="cta-title">MyHealth<br/>Guide</h1>
            <form className="animated slideInLeft">               
                <input class="optin" type="text" placeholder="Name" />
                <input class="optin" type="text" placeholder="Email" />   
                <input class="optin" type="password" placeholder="Password" /> </form>       
            <button class="animated infinite pulse button btn btn-info">
           <span><i class="fa fa-twitter" aria-hidden="true"></i></span><span id="twitter">Register with Twitter</span>
         </button>
            <h3 id="footer">By continuing you agree to our <span id="terms">terms & conditions.</span></h3>
            </div>   
            
       </div>   
     
    </div>
    
</body>
</html>
